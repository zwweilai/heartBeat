<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>跳转按钮</title>
<!-- 添加一些样式使按钮和背景看起来漂亮 -->
<style>
  body {
    background-color: #ff69b4; /* 粉红色背景 */
    display: flex;
    justify-content: center; /* 水平居中 */
    align-items: center; /* 垂直居中 */
    height: 100vh; /* 视口高度 */
    margin: 0;
  }
  .btn {
    padding: 30px 60px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 32px;
    cursor: pointer;
    text-decoration: none;
  }
  .btn:hover {
    background-color: #008fb3;
  }
</style>
</head>
<body>
  <!-- 创建按钮并设置跳转链接 -->
  <a href="index.html" class="btn">玲玲, 点击领取惊喜哦</a>
</body>
</html>
